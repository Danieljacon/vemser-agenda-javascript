<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homework - Agenda</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="bg-primary">
    <div class="container">
        <div class="d-flex flex-column py-5 container-agenda">
            <section class="bg-white text-primary rounded-3 p-3">
                <div class="d-flex flex-column align-items-center">
                    <h1 class="fw-bold">Reminders App</h1>
                    <div class="d-flex gap-2">
                        <div class="d-flex align-items-center justify-content-center bg-grey rounded-3">
                            <button class="btn btn-primary" id="btn-previous"><</button>
                                <small class="m-0 px-4 text-dark" id="display-data">out, 22</small>
                            <button class="btn btn-primary" id="btn-next">></button>
                        </div>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            + adicionar lembrete
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar novo lembrete</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <form id="form-add-reminder">
                                        <div class="modal-body">
                                            <div>
                                                <label for="input-mensagem" class="form-label">Mensagem</label>
                                                <input type="text" id="input-message" class="form-control">
                                                <label for="input-horario" class="form-label">Hor√°rio</label>
                                                <input type="text" id="input-time" class="form-control">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Fechar</button>
                                            <input type="submit" class="btn btn-primary" value="Adicionar">
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                        <!-- Fim Modal -->
                    </div>
                </div>
            </section>
            <section>
                <div id="card-reminders"
                    class="bg-white rounded-3 p-3 px-5 my-2 text-dark d-flex justify-content-between align-items-center">
                    <p class="text-center m-0">Nenhum lembrete cadastrado ainda</p>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script src="./js/script.js"></script>
</body>

</html>
